<div>
	<h3>Put new shite into da DB</h3>
	{{diagnostic}}
	<form #articleForm="ngForm">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
			{{model.title}}
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<input type="text" class="form-control" id="content" required [(ngModel)]="model.content" name="content">
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
