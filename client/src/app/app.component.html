<!--The content below is only a placeholder and can be replaced.-->
<div class="well">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let article of articles">
      <b>{{ article.title }}</b> says: <i>{{ article.content }}</i>
    </li>
  </ul>
  <button class="btn btn-success" (click)="getArticles(url)">Get new shite from da DB</button>
  <app-article-form></app-article-form>
</div>
