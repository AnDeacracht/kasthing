<div>
  <h1>
    Welcome to {{ title }}!
  </h1>
  <ul>
    <li *ngFor="let article of articles">
      <p><b>{{ article.title }}</b> says: <i>{{ article.content }}</i></p>
    </li>
  </ul>
  <button (click)="getArticles(url)">Get new shite from da DB</button>
</div>
